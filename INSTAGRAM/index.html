<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title> Instagram</title>
</head>

<body>
    <section class="flexbox1">
        <div class="fondoTelefono">
            <img src="assets/img/slider1.png" class="imgSlider img1" alt="">
            <img src="Assets/img/slider2.png" class="imgSlider img2" alt="">
        </div>


        <div class="cajaUsuario">
            <section class="cajaFormulario borde">
                <!-- logo -->
                <div class="caja1U">
                    <a href="#"><img src="assets/img/logoInstagram.png" id="logoInstagram" alt=""></a>
                </div>
                <!-- logo -->



                <!-- formulario -->
                <div>
                    <form>
                        <div class="contenedorInputs">
                            <input type="text" placeholder="Teléfono, usuario o correo electrónico">
                        </div>
                        <div class="contenedorInputs">
                            <input type="password" placeholder="Contraseña">
                        </div>
                        <div>
                            <button id="btnLogin">Iniciar sesión</button>
                        </div>
                    </form>
                </div>
                <!-- formulario -->



                <!-- separador -->
                <div class="separadorContainer">
                    <div class="linea linea1"></div>
                    <div>o</div>
                    <div class="linea linea2"></div>
                </div>
                <!-- separador -->


                <div>
                    <div class="linkUsuario">
                        <a href="#" id="enlace1">
                            <span>
                                <i class="fa-brands fa-square-facebook"></i>
                            </span>
                            Iniciar sesión con Facebook
                        </a>
                        <a href="#" id="enlace2">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
                <!-- enlaces -->
            </section>

            <section class="borde caja2">
                <div>
                    <p class="textCenter">¿No tienes una cuenta? <a href="#">Regístrate</a></p>
                </div>
            </section>

            <section class="tiendas">
                <p>Descarga la aplicación.</p>
                <div>
                    <a href="#"><img src="assets/img/googleplay.png" class="imgTiendas" alt=""></a>
                    <a href="#"><img src="assets/img/microsoft.png" class="imgTiendas" alt=""></a>
                </div>
            </section>
        </div>
    </section>
    <footer>
        <section class="enlacesFooter">
            <div>Meta</div>
            <div>Información</div>
            <div>Blog</div>
            <div>Empleo</div>
            <div>Ayuda</div>
            <div>API</div>
            <div>Privacidad</div>
            <div>Condiciones</div>
            <div>Cuentas destacadas</div>
            <div>Ubicaciones</div>
            <div>Instagram Lite</div>
            <div>Subir contactos y no usuarios</div>
            <div>Meta Verified</div>
        </section>
        <section class="idiomas">
            <select>
                <option value="1">Frances</option>
                <option value="2">Portuges</option>
                <option value="3">Aleman</option>
                <option value="4">Mandarin</option>
                <option value="5" selected>Español</option>
                <option value="6">Japones</option>
                <option value="7">Ruso</option>
                <option value="8">Ingles</option>
            </select>
            <div>&copy; 2023 Instagram from Meta</div>
        </section>

    </footer>
</body>

</html>
